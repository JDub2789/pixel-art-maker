<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pixel Art Maker</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">

  <!-- Font Aweosome -->
  <script defer src="js/font-awesome-js/fontawesome-all.min.js"></script>
</head>
<body>

  <div class="row">
    <div class="col s12">
      <h1 class="center-align">Pixel Art Maker</h1>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <h2 class="center-align">Choose Grid Size</h2>
    </div>
  </div>

    <div class="row center">
      <form class="col s12">
        <div class="row">
          <div class="col s3 offset-s3">
            Grid Height:
            <div class="input-field inline">
              <input id="inputHeight" type="number" name="height">
              <label for="inputHeight">Height</label>
            </div>
          </div>
          <div class="col s3">
            Grid Width:
            <div class="input-field inline">
              <input id="inputWidth" type="number" name="width" value="1">
              <label for="inputWidth">Width</label>
            </div>
          </div>
        </div>
        <div class="row center">
          <div class="col s12"><input type="button" class="btn" id="submitGrid" value="Create Grid"></div>
        </div>
      </form>


  </div>

  <div class="row center">
    <div class="col s12">
      <h2 class="center-align">Pick a Color</h2>
      <input type="color" id="colorPicker" class="button" value="#ffffff" onchange="changeColor(this)" onkeyup="changeColor(this)">
    </div>
  </div>

  <div class="row center">
    <div class="col s12">
      <h2 class="center-align">Design Canvas</h2>
      <table class="center-align designCell">
        <tbody id="designCanvas">

        </tbody>

      </table>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/designs.js"></script>

  </body>
</html>
